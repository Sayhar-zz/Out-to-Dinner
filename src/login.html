<html>
<head>
	<title>Cheesy Log In Page</title>
	 <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   	<link rel="stylesheet" type="text/css" href="map.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript"
  		src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCeZsLgeVOHiLdy-NZzbaXhgz6ew731SZc&sensor=false">
	</script>
	
	<script type="text/javascript" src="maphelper.js"> </script>
	
	<script language="javascript">
	function loggedin(data){
		
		$('#loginscreen').hide();
		$('#dashboardscreen').show();
		//alert("markerid = " + data.markerId);
		//alert("marker == null + " + data.markerId == null);
		makeMap(data.objectId, data.sessionToken, data.markerId);
		//alert("stuff!" + data.objectId);
	};
	
	function registered(data){
		$('#registerscreen').hide();
		$('#dashboardscreen').show();
		//makeMap(data.objectId, data.sessionToken, data.markerId);
	}
	
	function logInUser(form, callback) {
		var usernameIn = "username=" + form.Email.value;
		var passwordIn = "password=" + form.Password.value;
		var dataIn = usernameIn + "&" + passwordIn; 

		<!-- dataIn must be a URL encoded sequence of username and password -->
	   $.ajax( {
		  type: "GET",
		  url: "https://api.parse.com/1/login",
		  headers: {
			  "X-Parse-Application-Id": "oEhx7MD4NJ9dmwOTJVYIsDtSPRwxYYlXSwm13dI3",
			  "X-Parse-REST-API-Key": "jd6bIkiEcWb89gHyQUuMYhst6d6hkWkcB3ySWzUv",
		  },
		  data: dataIn,

		  contentType: "application/json",
		   error: function(xhr){ alert(xhr.statusText)},
	      success: function (data) {
				console.info(data);
			  callback(data);
	        }
	    })
	};
	
	function registerUser(form, callback) {
		var usernameIn = form.Email.value;
		var passwordIn = form.Password.value;
		var dataIn = {"username":usernameIn,"password":passwordIn};
		$.ajax( {
		  type: "POST",
		  url: "https://api.parse.com/1/users/",
		  contentType: "application/json",
		  headers: {
			  "X-Parse-Application-Id": "oEhx7MD4NJ9dmwOTJVYIsDtSPRwxYYlXSwm13dI3",
			  "X-Parse-REST-API-Key": "jd6bIkiEcWb89gHyQUuMYhst6d6hkWkcB3ySWzUv",
		  },
		  data: dataIn,
		  dataType: "json",
		  error: function(data){ console.info(data);},
	      success: function (data) {
	          callback(data);
	        }
	    })
	};
	
	</script>
</head>
<body onload ='makeMap()'>	
	<div id="loginscreen">
	<form id="login">
			<input required name="Email" form="login" type="email">
			<input required name="Password" form="login" type="password">
			<input form="login" type="submit" onClick="logInUser(this.form, loggedin)">
		</form>
	</div>
	<div id="dashboardscreen">
		I put on my robe and wizard hat.
		<div id="map_canvas"> </div>
	  	<div id="test"> test text</div></body>		
	</div>
	<div id="registerscreen">
		<form id="register">
			Email: <input required name="Email" form="register" type="email"><br />
			PW: <input required name="Password" form="register" type="password"><br />
			First name: <input required name="firstName" form="register" type="text"><br />
			Last name: <input name="lastName" form="register" type="text"><br />
			<input form="register" type="submit" onClick="registerUser(this.form, registered)">
		</form>
	</div>
</body>
