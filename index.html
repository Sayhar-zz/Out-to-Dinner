  <body onLoad="makeMap()">
    <script type="text/javascript" src="src/app.js"></script>
    <div id="messages"></div>


    <div id="email_reg" >
      <section id="main" class="cf">	
      <section id="outter-grad" class="cf">	
      <section id="radial-grad" class="cf">

      <section id="main-content">
      <a href="http://www.outtodinner.org/"><img src="http://www.outtodinner.org/img/out-to-dinner.png" id="logo"></a>
      <div id="email_canvas">
        <form id="email_reg_form">
          <input id='firstfield' required name="First" form="email_reg_form"
          placeholder="First name" style="width:49%;float:left" type="text" />
          <input id='lastnamefield' style="width:49%;float:right" required name="Last" form="email_reg_form"
          placeholder="Last name" type="text" />
          <input id='zipcodefield' required name="Zipcode" form="email_reg_form"
          placeholder="Zip code" type="text" />
          <input id='emailfield'required name="Email" form="email_reg_form" placeholder="Email" type="email"/>
          <br>

          <div id="buttons">
            <section style="padding-top:10px;float:left;width:50%; text-align:left">
            <input required id='lgbtbox' name="lgbt_ally" form="email_reg_form" type="radio" value="lgbt"/> <label for="lgbtbox" style="font-size:14px">I am an LGBT person who will recruit a host.</label><br />
            <input required id='allybox' name="lgbt_ally" form="email_reg_form" type="radio" value="ally" /> <label for="allybox" style="font-size:14px">I am a straight ally who will host a dinner.</label>
            </section>

            <section id="signup" style="float:right;width:50%" class="button button2">
            <input type="image" src="http://www.outtodinner.org/img/signup.png" width="101" alt="submit" name="submit" value="submit" form="email_reg_form"/>
            </section>

          </div>
        </form>
      </div>
    </div>

    </section>
    </section>
    </section>

    <section id="socials">
    <section id="social-grid">

   <script type="text/javascript"> <!-- must go after the form HTML -->
     $('#signup').click(function() {
       $('#email_reg_form').submit();
     });

     $('#email_reg_form').submit(function(event) {
       event.preventDefault();
       var 	first		= $(this).find("input[name=First]")[0].value
       ,	last		= $(this).find("input[name=Last]")[0].value
       ,	email		= $(this).find("input[name=Email]")[0].value
       ,	zip		= $(this).find("input[name=Zipcode]")[0].value
       ,	lgbt		= $(this).find("input[name=lgbt_ally]")[0].value
       registerUser({email:email, first:first, last:last, zip:zip, lgbt:lgbt, ally:ally});
       return false;
     });

     $('#volunteer input').click(function(event) {
       event.preventDefault();
       volunteerUserAs(this.name, this.value);
       return false;
     });

     $('.button3').click(function() {
       $(this).find("input").click();
     });


   </script>
